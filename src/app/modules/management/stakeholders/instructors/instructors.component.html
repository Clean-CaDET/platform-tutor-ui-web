<div class="flex-row gap" style="width: 98%; height: 100%;">
    <cc-generic-table style="flex-grow: 1;"
        [title]="'Mentori'"
        [fieldConfiguration]="instructorFields"
        [baseUrl]="baseUrl"
        (selectItem)="onSelect($event)">
    </cc-generic-table>
    <div style="width: 350px; height: 100%;">
        <cc-owned-courses *ngIf="selectedInstructor" [instructor]="selectedInstructor" [allCourses]="allCourses"></cc-owned-courses>
    </div>
</div>
