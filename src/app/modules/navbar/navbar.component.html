<mat-nav-list>
  <a mat-list-item [routerLink]="'/home'"> Home </a>
  <a mat-list-item [routerLink]="'/teacher'"> Teacher </a>
</mat-nav-list>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding> <!-- Template for leaf nodes -->
    <a [routerLink]="node.link">{{node.name}}</a>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding> <!-- Template for expandable nodes -->
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
