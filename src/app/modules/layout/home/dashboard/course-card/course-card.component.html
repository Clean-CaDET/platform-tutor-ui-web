<mat-card appearance="outlined" style="height: 100%;"
    (click)="onCourseClick()" [ngClass]="{'theme-hover': user.role.includes('learner'), 'opaque': course.isArchived}">
    <mat-card-header [matTooltip]="course.isArchived ? 'Arhiviran' : ''">
        <mat-card-title style="text-align: left;">
            <mat-icon style="margin: 4px 4px 0 0; min-width: 24px;">book</mat-icon>
            <span *ngIf="user.role === 'instructor'"><b>{{course.code}}</b>:</span>
            <span>{{course.name}}</span>
        </mat-card-title>
        <span style="flex-grow: 1;"></span>
        <span style="margin-top: 6px;">PoÄetak: {{course.startDate | date:'d.M.yyyy.'}}</span>
    </mat-card-header>
    <mat-card-content>
        <small><markdown>{{course.description}}</markdown></small>
    </mat-card-content>
    <span style="flex-grow: 1;"></span>
    <mat-card-actions *ngIf="user.role === 'instructor'" class="flex-row gap">
        <span style="flex-grow: 1;"></span>
        <a mat-stroked-button [routerLink]="['/authoring/course', course.id]" matTooltip="Autorstvo">
            <div><mat-icon>edit</mat-icon></div>
        </a>
        <a mat-stroked-button [routerLink]="['/analytics', course.id, 'statistics']" matTooltip="Analitike">
            <div><mat-icon>bar_chart</mat-icon></div>
        </a>
        <a mat-stroked-button [routerLink]="['/monitoring', course.id, 'progress']" matTooltip="Grupe">
            <div><mat-icon>groups</mat-icon></div>
        </a>
    </mat-card-actions>
</mat-card>
