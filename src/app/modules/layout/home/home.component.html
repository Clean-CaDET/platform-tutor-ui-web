<div class="content">
  <h1>Clean CaDET Tutor</h1>
  <hr>
  <br>
  <div fxLayout="row wrap">
    <mat-card style="margin: 10px;" *ngFor="let unit of units"
              fxFlex="30"
              fxFlex.md="45"
              fxFlex.sm="100"
              fxFlex.xs="100">
      <mat-card-header>
        <mat-icon mat-card-avatar>book</mat-icon>
        <mat-card-title style="text-align: left;">{{unit.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <markdown>{{unit.description}}</markdown>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" [routerLink]="'/unit/' + unit.id">Explore</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<br><br>
