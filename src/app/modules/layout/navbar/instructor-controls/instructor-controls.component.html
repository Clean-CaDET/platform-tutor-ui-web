<div class="flex-col">
  <button class="navbar-button" mat-button [matMenuTriggerFor]="course">
    <div>
      <mat-icon>collections_bookmark</mat-icon><br>
      Moduli
    </div>
  </button>
  <mat-menu #course="matMenu">
    <button [routerLink]="['/monitoring', course.id, 'progress']" *ngFor="let course of courses" mat-menu-item>
      <div [ngClass]="{'theme-highlight-accent': course.id === selectedCourse?.id}">{{course.code}}</div>
    </button>
  </mat-menu>
  <div *ngIf="selectedCourse" class="flex-col">
    <small>{{selectedCourse.code}}</small>
    <mat-divider></mat-divider>
    <a class="navbar-button" mat-button [routerLink]="['/authoring/course', selectedCourse.id]" routerLinkActive="mat-accent">
      <div>
        <mat-icon>edit</mat-icon><br>
        Autorstvo
      </div>
    </a>
    <mat-divider></mat-divider>
    <small>Grupe</small>
    <a class="navbar-button" mat-button [routerLink]="['/monitoring', selectedCourse.id, 'enrollments']" routerLinkActive="mat-accent">
      <div>
        <mat-icon>lock_open</mat-icon><br>
        Pristup
      </div>
    </a>
    <a class="navbar-button" mat-button [routerLink]="['/monitoring', selectedCourse.id, 'grading']" routerLinkActive="mat-accent">
      <div>
        <mat-icon>checklist_rtl</mat-icon><br>
        Ocenjivanje
      </div>
    </a>
    <a class="navbar-button" mat-button [routerLink]="['/monitoring', selectedCourse.id, 'progress']" routerLinkActive="mat-accent">
      <div>
        <mat-icon>calendar_month</mat-icon><br>
        Napredak
      </div>
    </a>
    <mat-divider></mat-divider>
    <a class="navbar-button" mat-button [routerLink]="['/analytics', selectedCourse.id, 'statistics']" routerLinkActive="mat-accent">
      <div>
        <mat-icon>bar_chart</mat-icon><br>
        Analitike
      </div>
    </a>
  </div>
</div>
