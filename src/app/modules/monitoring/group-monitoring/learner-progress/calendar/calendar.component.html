 <div class="controls" fxLayout="row" fxLayoutAlign=" center">
    <button class="button" mat-raised-button
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button class="button" mat-raised-button
            class="btn btn-outline-secondary"
            mwlCalendarToday
            [(viewDate)]="viewDate">
      Trenutna nedelja
    </button>
    <button class="button" mat-raised-button
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
   <b *ngIf="learnerInfo" id="learnerInfo">{{learnerInfo.name }} {{learnerInfo.surname }}</b>
  </div>
  <div>
    <mwl-calendar-week-view
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="onSessionClicked('Clicked', $event.event)"
      [locale]="locale"
      [weekStartsOn]="weekStartsOn"
      [hourSegmentHeight]="15"
      [minimumEventHeight]="10"
      [hourSegments]="4" precision="minutes"
    >
    </mwl-calendar-week-view>
  </div>
